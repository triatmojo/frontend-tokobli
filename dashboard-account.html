                <div class="section-content section-dashboard-home" data-aos="fade-up">

                            <h2 class="dashboard-title">My Account</h2>
                            <p class="dashboard-subtitle">Update your current profile</p>

                        <div class="dashboard-content">

                                    <form action="#">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-md-6">

                                                            <label for="name">Your Name</label>
                                                            <input type="text" name="name" id="name"
                                                                class="form-control" value="Tri Atmojo">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="email">Your Email</label>
                                                            <input type="text" name="email" id="email"
                                                                class="form-control" value="jojo@gmai.com">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="addressOne">Address 1</label>
                                                            <input type="text" name="addressOne" id="addressOne"
                                                                class="form-control" value="Garden at Candi Sawangan">
                                                        </div>
                                                    </div>

                                                            <label for="addressTwo">Address 2</label>

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="province">Province</label>
                                                            <select class="form-control" name="province" id="province">
                                                                <option value="JAWA BARAT">Jawa Barat</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="city">City</label>
                                                            <select class="form-control" name="city" id="city">
                                                                <option value="Bogor">Bogor</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label for="postalCode">Postal Code</label>
                                                            <input type="number" name="postalCode" id="postalCode"
                                                                class="form-control" value="16320">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="country">Country</label>
                                                            <input type="text" name="country" id="country"

                                                        </div>
                                                    </div>

                                                            <label for="phone">Phone</label>

    <script>
        AOS.init();
    </script>
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        $(".list-group-item").click(function () {
            $('a').removeClass("active");
            $(this).addClass("active");
        })
    </script>
    <script src="script/navbar-scroll.js"></script>
