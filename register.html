<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>tokobli- Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <nav class="
        navbar navbar-store navbar-expand-lg navbar-light
        fixed-top
        navbar-fixed-top" data-aos="fade-down">
        <div class="container">
            <a href="/index.html" class="navbar-brand mt-2">
                <img class="w-50" src="/images/icons/logo.png" alt="logo-image">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collpase navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="/index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/categories.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Rewards</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="page-content page-auth mt-5" id="register">
        <div class="section-store-auth">
            <div class="container">
                <div class="row align-items-center justify-content-center row-register">
                    <div class="col-lg-4">
                        <h2>Memulai untuk jual beli dengan cara terbaru</h2>
                        <form action="#" class="mt-3">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" name="name" autofocus v-model="name" class="form-control is-valid">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" name="email" v-model="email" class="form-control is-invalid">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Store</label>
                                <p class="text-muted">Apakah anda juga ingin membuka toko?</p>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" name="is_store_open"
                                        id="openStoreTrue" v-model="is_store_open" :value="true">
                                    <label for="openStoreTrue" class="custom-control-label">Iya, boleh</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" name="is_store_open"
                                        id="openStoreFalse" v-model="is_store_open" :value="false">
                                    <label for="openStoreFalse" class="custom-control-label">Tidak, makasih</label>
                                </div>
                            </div>
                            <div class="form-group" v-if="is_store_open" data-aos="fade-up">
                                <label>Nama Toko</label>
                                <input type="text" name="nama_toko" class="form-control">
                            </div>
                            <div class="form-group" v-if="is_store_open" data-aos="fade-up">
                                <label>Kategori</label>
                                <select name="category" class="form-control">
                                    <option value="" disabled>Select Category</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <a href="#" class="btn btn-success btn-block mt-4">Sign Up Now</a>
                                <a href="/login.html" class="btn btn-signup btn-block">Back Sign In</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="pt-4 pb-2">2021 Copyright <a href="/index.html" class="footer-logo">tokobli</a>. All
                        Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/vendor/vue/vue.js"></script>
    <script src="https://unpkg.com/vue-toasted"></script>
    <script>
        AOS.init();
    </script>
    <script>
        Vue.use(Toasted);

        var register = new Vue({
            el: "#register",
            mounted() {
                AOS.init();

                this.$toasted.error(
                    "Maaf, tampaknya email sudah terdaftar pada sistem kami.", {
                        position: "top-center",
                        className: "rounded",
                        duration: 1000,
                    }
                );
            },
            data: {
                name: "Tri Atmojo",
                email: "jojocode@gmail.com",
                is_store_open: true,
                store_name: ""
            }
        })
    </script>
    <script src="script/navbar-scroll.js"></script>
</body>

</html>
