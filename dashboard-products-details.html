<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>tokobli- Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
</head>

<body>
    <div class="page-dashboard">
        <div class="d-flex" id="wrapper" data-aos="fade-right">
            <!-- Sidebar -->
            <div class="border-right" id="sidebar-wrapper">
                <div class="sidebar-heading text-center">
                    <img src="/images/icons/logo.png" alt="images-logo" class="w-75 my-4">
                </div>
                <div class="list-group list-group-flush">
                    <a href="/dashboard.html" class="list-group-item list-group-item-action ">
                        Dashboard
                    </a>
                    <a href="/dashboard-products.html" class="list-group-item list-group-item-action active">
                        My Products
                    </a>
                    <a href="/dashboard-transactions.html" class="list-group-item list-group-item-action">
                        Transactions
                    </a>
                    <a href="/dashboard-settings.html" class="list-group-item list-group-item-action ">
                        Store Settings
                    </a>
                    <a href="/dashboard-account.html" class="list-group-item list-group-item-action">
                        My Account
                    </a>
                </div>
            </div>
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-store navbar-expand-lg navbar-light fixed-top" data-aos="fade-down">
                    <button class="btn btn-secondary d-md-none mr-auto mr-2" id="menu-toggle">
                        &laquo; Menu
                    </button>

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collpase navbar-collapse" id="navbarSupportedContent">
                        <!-- Desktop Menu -->
                        <ul class="navbar-nav d-none d-lg-flex ml-auto">
                            <li class="nav-item dropdown">
                                <a href="#" class="nav-link" id="navbarDropdown" data-toggle="dropdown" role="button">
                                    <img src="/images/users/linux.png" class="rounded-circle mr-2 profile-picture"
                                        alt="profile-picture">
                                    Hi, Tri
                                </a>
                                <div class="dropdown-menu">
                                    <a href="/dashboard.html" class="dropdown-item">Back to Store</a>
                                    <a href="/dashboard-account.html" class="dropdown-item">Settings</a>
                                    <div class="dropdown-divider"></div>
                                    <a href="/" class="dropdown-item">Logout</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link d-inline-block mt-2">
                                    <img src="/images/icons/ic-cart.svg" alt="icon-carts">
                                    <div class="card-badge">3</div>
                                </a>
                            </li>
                        </ul>
                        <!-- Mobile Menu -->
                        <ul class="navbar-nav d-block d-lg-none">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Hi, Tri</a>
                            </li>
                            <li class="nav-item">
                                <a href="/" class="nav-link">Logout</a>
                            </li>
                            <li class="nav-item d-inline-block">
                                <a href="#" class="nav-link">
                                    <img src="/images/icons/ic-cart.svg" alt="icon-carts">
                                    <div class="card-badge">3</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Section Content -->
                <div class="section-content section-dashboard-home" data-aos="fade-up">
                    <div class="container-fluid">
                        <div class="dashboard-heading">
                            <h2 class="dashboard-title">Apple Watch 4</h2>
                            <p class="dashboard-subtitle">Create your own product</p>
                        </div>
                        <div class="dashboard-content">
                            <div class="row">
                                <div class="col-12">
                                    <form action="#">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="productName">Product Name</label>
                                                            <input type="text" name="productName" id="productName"
                                                                class="form-control" value="Apple Watch 4">
                                                        </div>

                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="price">Price</label>
                                                            <input type="number" name="price" id="price"
                                                                class="form-control" value="Rp. 1,000,000">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label>Category</label>
                                                            <select name="category" class="form-control">
                                                                <option value="">
                                                                    Select Category
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label for="description">Descriptions</label>
                                                            <textarea class="form-control" name="description"
                                                                id="description"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12">
                                                        <button type="submit" class="btn btn-success btn-block px-5">
                                                            Save Now
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="gallery-container">
                                                        <img src="/images/products/pic-1.jpg" alt="" class="w-100">
                                                        <a href="#" class="delete-gallery">
                                                            <img src="/images/icons/ic-delete.svg" alt="">
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="gallery-container">
                                                        <img src="/images/products/pic-2.jpg" alt="" class="w-100">
                                                        <a href="#" class="delete-gallery">
                                                            <img src="/images/icons/ic-delete.svg" alt="">
                                                        </a>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="gallery-container">
                                                        <img src="/images/products/pic-3.jpg" alt="" class="w-100">
                                                        <a href="#" class="delete-gallery">
                                                            <img src="/images/icons/ic-delete.svg" alt="">
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 mt-3">
                                                <input type="file" id="file" style="display: none;" multiple>
                                                <button class="btn btn-secondary btn-block" onclick="thisFileUpload()">
                                                    Add Photo
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        $(".list-group-item").click(function () {
            $('a').removeClass("active");
            $(this).addClass("active");
        })
    </script>
    <script>
        function thisFileUpload() {
            document.getElementById('file').click();
        }
    </script>
    <script src="https://cdn.ckeditor.com/4.13.0/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('description');
    </script>
</body>

</html>
